<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>CardAdder</title>
</head>

<body>
    <div class="payment">
        <header>
            <i class="ph ph-caret-left"></i>
            <h2>Adicione seu cartão</h2>
        </header>
        <div class="form-container">
            <form id="card">
                <div class="input-container">
                    <input type="text" id="numero" placeholder="Número do cartão" maxlength="19">
                </div>
                <div class="input-container">
                    <input type="text" id="nome" placeholder="Nome impresso no cartão">
                </div>
                <div class="input-container">
                    <input type="text" id="validade" placeholder="Validade" maxlength="5">
                    <input type="text" id="cvv" placeholder="CVV" maxlength="3">
                </div>
                <div class="input-container">
                    <input type="text" id="cpf" placeholder="CPF/CNPJ do titular" maxlength="18">
                </div>
                <div class="input-container">
                    <input type="text" id="telefone" placeholder="Telefone" maxlength="15">
                </div>
                <button>Adicionar</button>
            </form>
            <div class="card-main">
                <div class="card-container" id="card-container">
                    <div class="card-front">
                        <div class="card-icon">
                            <i class="ph ph-credit-card"></i>
                            <div class="credito">Crédito</div>
                        </div>
                        <div class="card-number">
                            <p id="displayCardNumber">0000 0000 0000 0000</p>
                        </div>
                        <div class="card-nameDate">
                            <div class="card-name">
                                <p id="displayCardName">Nome impresso no cartão</p>
                            </div>
                            <div class="card-date">
                                <p id="displayCardDate">MM/AA</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-back">
                        <div class="stripe"></div>
                        <div id="displayCardCvv">000</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
